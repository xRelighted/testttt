<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortnite Lobby</title>

<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Bebas Neue', sans-serif;
    height: 100vh;
    background: radial-gradient(circle at top, #1c3cff, #020016);
    color: white;
    overflow: hidden;
}

/* TOP BAR */
.top-bar {
    position: absolute;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.4);
    display: flex;
    align-items: center;
    padding: 0 30px;
    gap: 30px;
    font-size: 20px;
}

.top-bar span {
    opacity: 0.85;
    cursor: pointer;
}

.top-bar span:hover {
    opacity: 1;
}

/* MAIN LAYOUT */
.lobby {
    display: flex;
    height: 100%;
    padding-top: 60px;
}

/* LEFT PANEL */
.left-panel {
    width: 260px;
    background: rgba(0,0,0,0.35);
    padding: 30px 20px;
}

.mode {
    background: linear-gradient(135deg, #6c4cff, #00c3ff);
    padding: 18px;
    border-radius: 10px;
    font-size: 26px;
    text-align: center;
    margin-bottom: 25px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
}

.stats {
    font-size: 18px;
    line-height: 1.8;
    opacity: 0.9;
}

/* CENTER CHARACTER */
.center {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.character {
    width: 280px;
    height: 420px;
    background: linear-gradient(180deg, #ffd86a, #ff8a00);
    border-radius: 20px;
    box-shadow: 0 0 80px rgba(255,200,0,0.6);
    position: relative;
}

.character::after {
    content: "";
    position: absolute;
    bottom: -40px;
    width: 180%;
    height: 80px;
    background: radial-gradient(ellipse at center, rgba(255,255,255,0.4), transparent);
    left: -40%;
}

/* PLAYER NAME */
.player-name {
    margin-top: 25px;
    font-size: 34px;
    letter-spacing: 3px;
    text-shadow: 0 0 15px #fff;
}

/* PLAY BUTTON */
.play {
    margin-top: 30px;
    background: #ffcc00;
    color: black;
    font-size: 36px;
    padding: 18px 80px;
    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 0 40px rgba(255,200,0,0.8);
    transition: transform 0.15s, box-shadow 0.15s;
}

.play:hover {
    transform: scale(1.05);
    box-shadow: 0 0 70px rgba(255,200,0,1);
}

/* RIGHT PANEL */
.right-panel {
    width: 260px;
    background: rgba(0,0,0,0.35);
    padding: 30px 20px;
}

.card {
    background: rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
    font-size: 18px;
}

.card strong {
    display: block;
    font-size: 22px;
    margin-bottom: 6px;
}
</style>
</head>

<body>

<!-- TOP BAR -->
<div class="top-bar">
    <span>JUEGA</span>
    <span>PASE</span>
    <span>COMPETIR</span>
    <span>TIENDA</span>
    <span>CARRERA</span>
</div>

<div class="lobby">

    <!-- LEFT -->
    <div class="left-panel">
        <div class="mode">BATTLE ROYALE</div>
        <div class="stats">
            Nivel: 42<br>
            V-Bucks: 1.200<br>
            Escuadra: Solo
        </div>
    </div>

    <!-- CENTER -->
    <div class="center">
        <div class="character"></div>
        <div class="player-name">RELIGHTED</div>
        <div class="play">¡JUGAR!</div>
    </div>

    <!-- RIGHT -->
    <div class="right-panel">
        <div class="card">
            <strong>MISIÓN DIARIA</strong>
            Elimina 3 enemigos
        </div>
        <div class="card">
            <strong>EVENTO</strong>
            Temporada Galáctica
        </div>
    </div>

</div>

</body>
</html>
